<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="assets\css\style.css">

</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/imagem.svg" alt="">
        </div>   
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>    
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                    </div>
                

                <!-- essa class engloba todo o formulário -->
                <div class="input-group">
                    <div class="input-box">
                        <!-- label para ecrito Primeiro nome -->
                        <label for="firstname">Primeiro nome</label>
                        <!-- input para digitar     pleaceholder é a mensagem no input  required significa que é obrigatório preencher o input -->
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <!-- sobrenome -->
                <div class="input-box">
                    <!-- label para ecrito Primeiro nome -->
                    <label for="lastname">Sobrenome</label>
                    <!-- input para digitar     pleaceholder é a mensagem no input  required significa que é obrigatório preencher o input -->
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                </div>

                    <!-- sobrenome -->
                <div class="input-box">
                    <!-- label para ecrito Primeiro nome -->
                    <label for="email">E-mail</label>
                    <!-- input para digitar     pleaceholder é a mensagem no input  required significa que é obrigatório preencher o input -->
                    <input id="email" type="email" name="email" placeholder="Digite seu melhor e-mail" required>
                </div>
                    <!-- celular -->
                <div class="input-box">
                    <!-- label para ecrito Primeiro nome -->
                    <label for="number">Numero de Telefone</label>
                    <!-- input para digitar     pleaceholder é a mensagem no input  required significa que é obrigatório preencher o input -->
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                </div>

                    <!-- Senha -->
                <div class="input-box">
                    <!-- label para ecrito Primeiro nome -->
                    <label for="password">Senha</label>
                    <!-- input para digitar     pleaceholder é a mensagem no input  required significa que é obrigatório preencher o input -->
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>

                    <!-- Confirme sua senha -->
                <div class="input-box">
                    <!-- label para ecrito Primeiro nome -->
                    <label for="password">Confirme sua senha</label>
                    <!-- input para digitar     pleaceholder é a mensagem no input  required significa que é obrigatório preencher o input -->
                    <input id="password" type="password" name="Confirmpassword" placeholder="Digite sua senha" required>
                </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title"> 
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Femenino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>   
    </div>
</body>
</html>
